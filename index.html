<html>
<head>
  <meta charset="utf8"/>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
  <title>98 cards</title>
  <style>
.gu-mirror {
  position: fixed !important;
  margin: 0 !important;
  z-index: 9999 !important;
  opacity: 0.8;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
  filter: alpha(opacity=80);
}
.gu-hide {
  display: none !important;
}
.gu-unselectable {
  -webkit-user-select: none !important;
  -moz-user-select: none !important;
  -ms-user-select: none !important;
  user-select: none !important;
}
.gu-transit {
  opacity: 0.2;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=20)";
  filter: alpha(opacity=20);
}

h2 {
  text-align: center;
  margin-bottom: 0;
}

body {
  width: 12em;
  margin: 2em auto;
  font-size: 1.5em;
  font-family: sans-serif;
}

table, td, tr {
  font: inherit;
}

.pile {
  width: 25%;
  height: 4.3em;
  border: 2px solid #999;
  border-radius: 5px;
  float: left;
}

.row {
  margin-bottom: 1em;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

.indicator {
  color: #999;
  font-weight: bold;
  float: left;
  width: calc(25% - 4px);
  height: 4.3em;
  text-align: center;
}

.indicator span {
  line-height: 4.3em;
}

button {
  font: inherit;
  font-variant: small-caps;
  border: 0;
  background-color: #fff;
  font-size: 0.8em;
  display: inline-block;
  text-align: center;
  color: #999;
  font-weight: bold;
}

#undocount {
  font: inherit;
}

#hand {
  padding-top: 0.2em;
  border-top: 2px solid #999;
  height: calc(2*3.8em + 2*0.4em + 2*0.2em + 8px);
}

.card {
  text-align: left;
  border: 2px solid #000;
  border-radius: 5px;
  font-weight: bold;
  width: 2em;
  height: 3.33em;
  padding: 0.2em;
  margin: 0.2em;
  display: inline-block;
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
}

h3 {
  text-align: center;
  margin-top: 0;
}
  </style>
</head>
<body>
  <h2><span id='remaining'></span> cards</h2>
  <h3 id='score'>0</h3>
  <div class='row'>
    <div class='pile' id="a1"></div>
    <div class='indicator'><span>▲</span></div>
    <div class='indicator'><span>▲</span></div>
    <div class='pile' id="a2"></div>
  </div>
  <div class='row'>
    <div class='pile' id="d1"></div>
    <div class='indicator'><span>▼</span></div>
    <div class='indicator'><span>▼</span></div>
    <div class='pile' id="d2"></div>
  </div>
  <center><div id="hand"></div></center>
  <center><button id='undo'>undo (<span id='undocount'>0</span>)</button></center>
  <script src='dist.js'></script>
</body>
